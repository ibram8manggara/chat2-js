<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ruang Chat</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="alert alert-info mt-4">
                    Selamat datang di ruang chat! Anda berada di ruang dengan ID:
                    <strong id="room-id"></strong> sebagai <strong id="user-name"></strong>
                </div>
            </div>
            <div class="col-md-9">
                <div id="message-container" class="border p-3" style="height: 300px; overflow-y: scroll;"></div>
                <input type="text" id="message-input" class="form-control mb-2" placeholder="Ketik pesan Anda...">
                <button id="send-button" class="btn btn-success btn-block">Kirim</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messageContainer = document.getElementById("message-container");
        const messageInput = document.getElementById("message-input");
        const roomIDElement = document.getElementById("room-id");
        const userNameElement = document.getElementById("user-name");

        // Fungsi untuk menggulir ke bawah
        function scrollToBottom() {
          messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Event listener saat halaman dimuat
        window.addEventListener("load", () => {
          scrollToBottom(); // Menggulir ke bawah saat halaman dimuat
        });

        // Event listener saat ada pesan baru
        socket.on("chatMessage", () => {
          scrollToBottom(); // Menggulir ke bawah saat ada pesan baru
        });

        const params = new URLSearchParams(window.location.search);
        const roomID = params.get("roomID");
        const userName = params.get("userName");

        // Menampilkan ID ruang dan nama pengguna
        roomIDElement.textContent = roomID;
        userNameElement.textContent = userName;

        // Fungsi untuk mengirim pesan
        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== "") {
                const fullMessage = `${userName}: ${message}`;
                socket.emit("chatMessage", { roomID, message: fullMessage });
                messageInput.value = "";
            }
        }

        // Event listener untuk tombol Kirim
        document.getElementById("send-button").addEventListener("click", () => {
            sendMessage();
        });

        // Event listener untuk tombol Enter
        messageInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Fungsi untuk mengelola pesan yang diterima
        function appendMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageContainer.appendChild(messageElement);
        }

        // Bergabung ke ruang chat
        socket.emit("joinRoom", { roomID, userName });

        // Mendengarkan pesan yang diterima
        socket.on("chatMessage", (data) => {
            appendMessage(data.message);
        });
    </script>
</body>
</html>

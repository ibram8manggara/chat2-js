<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Chat</title>
    <link rel="stylesheet" href="style/roomStyle.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="script/room.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Ruang Chat</h1>
            <div class="icons">
                <button id="notification-button" class="icon-button">
                    <iconify-icon icon="memory:notification"></iconify-icon>
                </button>
                <button id="logout-button" class="icon-button">
                    <iconify-icon icon="el:off"></iconify-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="alert alert-info mt-4">
                    Selamat datang di ruang chat!
                    <strong id="room-id"></strong> ID :<strong id="user-name"></strong>
                </div>
            </div>
            <div class="col-md-9">
                <div id="message-container" class="message-container">
                </div>
                <div class="input-container">
                    <input type="text" id="message-input" class="form-control" placeholder="Message">
                    <button id="send-button" class="btn btn-success">
                        <iconify-icon icon="material-symbols:send"></iconify-icon>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    </script>
</body>

</html>

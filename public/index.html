<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room chat</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style/styleIndex.css">
</head>

<body class="darkMode">
    <div id="login" dir="ltr">
        <form id="Login" class="loginForm" dir="ltr">
            <div class="box">
                <h2>Masukkan ID Ruang dan Nama Anda</h2>
                <input type="text" id="room-input" class="form-control mb-2" placeholder="Masukkan ID Ruang...">
                <input type="text" id="name-input" class="form-control mb-2" placeholder="Nama Anda...">
                <button id="join-button" class="btn btn-success btn-block">Gabung</button>
            </div>
            <div id="loginInfo"></div>
        </form>
    </div>
</body>
<script>
    const joinButton = document.getElementById("join-button");
    const roomInput = document.getElementById("room-input");
    const nameInput = document.getElementById("name-input");

    joinButton.addEventListener("click", () => {
        const roomID = roomInput.value.trim();
        const userName = nameInput.value.trim();

        if (roomID !== "" && userName !== "") {
            window.location.href = `/room.html?roomID=${roomID}&userName=${userName}`;
        }
    });
</script>

</html>
